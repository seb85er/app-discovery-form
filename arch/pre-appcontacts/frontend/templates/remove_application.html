{% extends "base.html" %}
{% block content %}
    <h1>Remove Application</h1>
    <p>Are you sure you want to remove the application: {{ app_name }}?</p>
    <form method="POST">
        {{ form.hidden_tag() }} <!-- CSRF token -->
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to remove this application?');">Remove</button>
    </form>
    <a href="{{ url_for('view_applications') }}" class="btn btn-secondary">Back to Applications</a>
{% endblock %}
